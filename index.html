<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Reveals - Verifying Connection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #343a40;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.2) 20%, transparent 40%), linear-gradient(135deg, #343a40, #495057);
            animation: move 60s linear infinite;
            z-index: -1;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .countdown {
            font-size: 2em;
            margin: 20px 0;
            color: #17a2b8;
            font-weight: bold;
        }

        .status {
            font-size: 1.2em;
            color: #eaeaea;
            margin-bottom: 20px;
        }

        .status span {
            font-weight: bold;
            color: #007bff;
        }

        .loader {
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .entertainment {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        .confession {
            font-size: 1.2em;
            margin-bottom: 10px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .confession-header {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #00bfff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .countdown {
                font-size: 1.5em;
            }

            .status {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>SB Reveals</h1>
        <div class="loader"></div>
        <div class="countdown" id="countdown">Connecting...</div>
        <div class="status" id="status">Verifying details... <span id="verification-step"></span></div>

        <!-- Entertainment Section -->
        <div class="entertainment">
            <div class="confession-header">Latest Confessions</div>
            <div class="confession" id="confession">Fetching the latest confessions... </div>
        </div>
    </div>

    <script>
        function redirectToNewSite() {
            setTimeout(() => {
                window.location.href = 'https://confessnow.online/';
            }, 1);
        }

        // Countdown Timer and Status Updates
        function startCountdown(duration, display, statusElement, verificationStepElement) {
            let timer = duration,
                minutes, seconds;
            let verificationSteps = [
                "Checking your network connection...",
                "Verifying your IP address...",
                "Scanning for any proxies...",
                "Reviewing your credentials...",
                "Finalizing connection setup...",
                "Almost there!"
            ];
            let stepIndex = 0;

            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "Connected!";
                    statusElement.textContent = "Connection successful!";
                    verificationStepElement.textContent = "";
                } else {
                    if (timer % 10 === 0 && stepIndex < verificationSteps.length) {
                        verificationStepElement.textContent = verificationSteps[stepIndex];
                        stepIndex++;
                    }
                }
            }, 1000);
        }

        // Confession Quotes
        const confessions = [
            "Shabari stole my heart at first glance",
            "1st year തുടക്കത്തിൽ മാത്രം കണ്ടുവരുന്ന ഈ പ്രതിഭാസം എത്ര നാൾ നിലനിൽക്കും? Enn sneham porvam njn st.",
            "എനിക്ക് 2nd year chemistry dept ലെ Devdutt chettane ishtama❤️❤️",
            "Josey from second year Bca he stole my heart",

        ];

        function rotateConfessions() {
            const confessionElement = document.getElementById('confession');
            let index = 0;

            setInterval(() => {
                index = (index + 1) % confessions.length;
                confessionElement.textContent = `"${confessions[index]}"`;
            }, 5000);
        }

        // Initialize
        window.onload = () => {
            const countdownElement = document.getElementById('countdown');
            const statusElement = document.getElementById('status');
            const verificationStepElement = document.getElementById('verification-step');

            // Start countdown timer
            startCountdown(50, countdownElement, statusElement, verificationStepElement);

            // Start rotating confessions
            rotateConfessions();

            // Redirect after countdown
            redirectToNewSite();
        };
    </script>
</body>

</html>
