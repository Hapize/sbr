<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Reveals - Verifying Connection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #343a40;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.2) 20%, transparent 40%), linear-gradient(135deg, #343a40, #495057);
            animation: move 60s linear infinite;
            z-index: -1;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 1000px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .countdown {
            font-size: 2em;
            margin: 20px 0;
            color: #17a2b8;
            font-weight: bold;
        }

        .status {
            font-size: 1.2em;
            color: #eaeaea;
            margin-bottom: 20px;
        }

        .status span {
            font-weight: bold;
            color: #007bff;
        }

        .loader {
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .entertainment {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        .confession {
            width: 100%;
            height: 500px; 
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .confession img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .countdown {
                font-size: 1.5em;
            }

            .status {
                font-size: 1em;
            }

            .confession {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>SB Reveals DEV</h1>
        <div class="loader"></div>
        <div class="countdown" id="countdown">Connecting...</div>
        <div class="status" id="status">Verifying details... <span id="verification-step"></span></div>

        <!-- Entertainment Section -->
        <div class="entertainment">
            <div class="confession" id="confession">
                
            </div>
        </div>
    </div>

    <script>
        function redirectToNewSite() {
            setTimeout(() => {
                window.location.href = 'https://confessnow.online/';
            }, 500000); 
        }

        // Countdown Timer and Status Updates
        function startCountdown(duration, display, statusElement, verificationStepElement) {
            let timer = duration,
                minutes, seconds;
            let verificationSteps = [
                "Checking your network connection...",
                "Verifying your IP address...",
                "Scanning for any proxies...",
                "Reviewing your credentials...",
                "Finalizing connection setup...",
                "Almost there!"
            ];
            let stepIndex = 0;

            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "Connected!";
                    statusElement.textContent = "Connection successful!";
                    verificationStepElement.textContent = "";
                } else {
                    if (timer % 10 === 0 && stepIndex < verificationSteps.length) {
                        verificationStepElement.textContent = verificationSteps[stepIndex];
                        stepIndex++;
                    }
                }
            }, 1000);
        }

        // Confession Images
        const confessions = [
            'https://cdn.discordapp.com/attachments/1269006171902054551/1269006493789847623/sbr_7.png?ex=66ae7de5&is=66ad2c65&hm=af40aaffd74f378dd0a926a0fec826d9ec64b323e7bedfc763f01749541fdef9&',
            'https://cdn.discordapp.com/attachments/1269006171902054551/1269006494603673640/sbr_9.png?ex=66ae7de5&is=66ad2c65&hm=0206781b84b1c5f094032a47e867ff8ca93ec7a4042aab74df8d9a88cd228952&',
            'https://cdn.discordapp.com/attachments/1269006171902054551/1269006495459311756/sbr_11.png?ex=66ae7de5&is=66ad2c65&hm=ceaff895c788c8a1f78334a4d58c855773d660acdc4516527230767c7c93fcd4&',
            'https://cdn.discordapp.com/attachments/1269006171902054551/1269006495790530570/sbr_2.png?ex=66ae7de5&is=66ad2c65&hm=437493b3c73a252632fb5fa950b96ddc27842f571daa1b88e71229e8a6d8295a&',
            'https://cdn.discordapp.com/attachments/1269006171902054551/1269006496209965157/sbr_4.png?ex=66ae7de5&is=66ad2c65&hm=bdc7ac7b6c91a48a75ba35a9bb1591508adb000ff288770af44354662f073ca3&',
            'https://cdn.discordapp.com/attachments/1269006171902054551/1269006496570544303/sbr_6.png?ex=66ae7de5&is=66ad2c65&hm=57140b7aae9b018933df89e65d17590220b9d81a8310c36dae99ff15b830bab5&'

        ];

        function displayConfessions() {
            const confessionElement = document.getElementById('confession');
            let index = 0;

            // Immediately display the first image
            confessionElement.innerHTML = `<img src="${confessions[index]}" alt="Confession Image">`;

            // Rotate through confession images every 5 seconds
            setInterval(() => {
                index = (index + 1) % confessions.length;
                confessionElement.innerHTML = `<img src="${confessions[index]}" alt="Confession Image">`;
            }, 5000); // Change image every 5 seconds
        }

        // Initialize
        window.onload = () => {
            const countdownElement = document.getElementById('countdown');
            const statusElement = document.getElementById('status');
            const verificationStepElement = document.getElementById('verification-step');

            // Start countdown timer
            startCountdown(50, countdownElement, statusElement, verificationStepElement);

            // Display confession images immediately
            displayConfessions();

            // Redirect after countdown
            redirectToNewSite();
        };
    </script>
</body>

</html>
